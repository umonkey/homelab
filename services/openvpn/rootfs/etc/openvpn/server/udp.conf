ca /var/openvpn/ca.crt
cert /var/openvpn/doh3.umonkey.net.crt
cipher AES-256-GCM
dev tun
dh /var/openvpn/dh.pem
group nogroup
ifconfig 10.9.0.1 10.9.0.2
key /var/openvpn/doh3.umonkey.net.key
persist-key
persist-tun
port 6912
proto udp
push "dhcp-option DNS 8.8.4.4"
push "dhcp-option DNS 8.8.8.8"
push "redirect-gateway def1 bypass-dhcp"
server 10.9.0.0 255.255.255.0
status /dev/stdout
status-version 2
tcp-queue-limit 2048
topology subnet
user nobody
verb 3
keepalive 10 120
